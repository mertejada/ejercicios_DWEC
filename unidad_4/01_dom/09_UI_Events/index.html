<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="mouse-over-event">Mouse Over Event</p>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <p id="writeable-paragraph">Here you can write, for example: </p>
    <form id="choose-shape" action="">
        <input type="radio" name="shape" value="circle" id="circle">Circle
        <input type="radio" name="shape" value="square" id="square">Square
        <input type="radio" name="shape" value="triangle" id="triangle">Triangle
        <input type="submit" name="shape" value="Submit">
    </form>
    <form id="calc" action="#">
        <input type="number" id="loan" name="loan">
        <input type="number" id="interest" name="interest">
        <input type="number" id="payback" name="payback">
    </form>
    <p id="total">Total: </p>
</body>
</html>
